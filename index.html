<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iVideo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000; /* 页面背景为黑色 */
            color: #fff; /* 文本颜色为白色 */
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #222;
        }
        .logo {
            font-size: 24px;
            color: #fff;
        }
        .logo i {
            margin-right: 10px;
            color: #ffcc00;
        }
        input[type="text"] {
            padding: 10px;
            border-radius: 5px;
            border: none;
            width: 200px;
        }
        .user-area button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #ffcc00;
            color: #000;
            cursor: pointer;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #fff;
        }

        /* 轮播图样式 */
        .carousel {
            width: 100%;
            height: 300px; /* 设置轮播图高度 */
            margin-bottom: 40px;
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            width: 300%;
            animation: slide 15s infinite;
        }
        .carousel-item {
            width: 100%;
            flex: 1 0 100%;
        }
        .carousel-item img {
            width: 100%;  /* 宽度自适应 */
            max-width: 100%;  /* 图片最大宽度为容器的100% */
            height: auto;  /* 高度自适应，保持图片比例 */
            max-height: 300px;  /* 最大高度限制，防止图片过大 */
            display: block;
            margin: 0 auto;  /* 使图片居中 */
        }

        @keyframes slide {
            0% { transform: translateX(0%); }
            33% { transform: translateX(-100%); }
            66% { transform: translateX(-200%); }
            100% { transform: translateX(0%); }
        }

        /* 分类推荐样式 */
        .categories {
            margin-bottom: 40px;
        }
        .category-list {
            display: flex;
            justify-content: space-between;
            gap: 20px;
        }
        .category-item {
            text-align: center;
            width: calc(25% - 20px);
        }
        .category-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 10px;
        }
        .category-item p {
            margin-top: 10px;
        }

        /* 视频列表样式 */
        .video-list {
            display: grid;
            grid-template-columns: repeat(5, 1fr); /* 每行5个视频 */
            gap: 20px;
        }
        .video-item {
            text-align: center;
        }
        .video-item video {
            width: 100%;
            height: 150px; /* 统一视频高度 */
            object-fit: cover;
            border-radius: 10px;
        }
        .video-item p {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-video"></i> 浙江工商大学
        </div>
        <input type="text" placeholder="搜索视频...">
        <div class="user-area">
            <button>登录</button>
        </div>
    </header>

    <main>
        <!-- 轮播图 -->
        <section class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="image/a78b04decb4ace63e40965eef1953605.jpeg" alt="Banner 1">
                </div>
                <div class="carousel-item">
                    <img src="image/d120929be295e22f4b104ec0535c75e0.jpeg" alt="Banner 2">
                </div>
                <div class="carousel-item">
                    <img src="image/a3e0ae1b980c85fe9493ff2821c7066e.jpeg" alt="Banner 3">
                </div>
            </div>
        </section>

        <!-- 分类推荐 -->
        <section class="categories">
            <h2>分类推荐</h2>
            <div class="category-list">
                <div class="category-item">
                    <img src="image/3a0be893600f7a25e6a7f35f7ee51f45.jpeg" alt="电影">
                    <p>电影</p>
                </div>
                <div class="category-item">
                    <img src="image/639224836f79bbca5650638d739082d4.jpg" alt="电视剧">
                    <p>电视剧</p>
                </div>
                <div class="category-item">
                    <img src="image/62b22442aab9864702a9075a006c0ecb.jpeg" alt="综艺">
                    <p>综艺</p>
                </div>
                <div class="category-item">
                    <img src="image/6531a93fe05902076fa8e0ff5c99af40.jpg" alt="动漫">
                    <p>动漫</p>
                </div>
            </div>
        </section>

        <!-- 热门视频 -->
        <section class="popular-videos">
            <h2>热门视频</h2>
            <div class="video-list">
                <div class="video-item">
                    <video controls>
                        <source src="video/v0d00fg10000crkn7knog65sf8u4jg9g.MP4" type="video/mp4">
                        您的浏览器不支持HTML5视频标签。
                    </video>
                    <p>风景</p>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="video/v0200fg10000cq9ld7fog65j9965rg40.MP4" type="video/mp4">
                        您的浏览器不支持HTML5视频标签。
                    </video>
                    <p>高达</p>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="video/v0200fg10000cqutvgfog65nns8kgf5g.MP4" type="video/mp4">
                        您的浏览器不支持HTML5视频标签。
                    </video>
                    <p>中间人</p>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="video/v0200fg10000clulr6bc77u2fm3uodpg.MP4" type="video/mp4">
                        您的浏览器不支持HTML5视频标签。
                    </video>
                    <p>寂寞先生</p>
                </div>
                <div class="video-item">
                    <video controls>
                        <source src="video/v0d00fg10000cq7scffog65r76vr5e20.MP4" type="video/mp4">
                        您的浏览器不支持HTML5视频标签。
                    </video>
                    <p>I can't love you in the dark</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>版权信息 计科2202 程同培</p>
    </footer>
</body>
</html>
